title: Indigenous Cattle Breed Classifier
description: AI-Powered Indigenous Indian Cattle Breed Identification System
about: |
  
  ## Advanced Deep Learning for Cattle Breed Classification
  
  This application uses state-of-the-art deep learning technology to accurately identify indigenous Indian cattle breeds from images.
  Built with PyTorch and ResNet-50 architecture, the system can classify 26 different indigenous cattle breeds with high accuracy.
  
  ### Key Features
  
  - **26 Breed Recognition**: Identifies popular indigenous Indian cattle breeds
  - **High Accuracy**: Powered by ResNet-50 deep learning architecture
  - **Fast Processing**: Get results in seconds
  - **Easy to Use**: Simple upload or URL-based image input
  - **Real-time Predictions**: Instant classification with confidence scores
  
  ### Technology Stack
  
  - **Deep Learning**: PyTorch 2.1.2
  - **Model Architecture**: ResNet-50 (pre-trained on ImageNet)
  - **Backend**: Flask (Python 3.9)
  - **Frontend**: React with modern UI
  - **Dataset**: 4000+ images across 26 breeds
  
  ### How to Use
  
  1. Upload an image of cattle or provide an image URL
  2. Click "Predict Breed" to analyze the image
  3. View top predictions with confidence percentages
  4. Explore different cattle breeds with sample images
  
  ### Supported Breeds
  
  The system recognizes indigenous Indian cattle breeds including:
  Gir, Sahiwal, Red Sindhi, Tharparkar, Rathi, Hariana, Ongole, Kangayam, 
  Dangi, Kankrej, Malvi, Nimari, Nagori, Khillar, Hallikar, Amritmahal, 
  Bargur, Pulikulam, Umblachery, Vechur, Ponwar, Bachaur, Krishna Valley, 
  Deoni, Gangatiri, and Mehsana Buffalo.

